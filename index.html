<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="app2.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <section class="top">
            <h1>App Météo</h1>
            <hr>
        </section>
        <section class="input-part">
            <input type="text" class="input" placeholder="Cherchez une ville...">
            <button class="btn-search">Rechercher</button>
            <br>
            <button class="btn-location">Geolocate me !</button>
        </section>
        <section class="main">
            <img src="" class="weather-icon"></img>
            <h1 class="degrees"></h1>
            <h2 class="weather"></h2>
            <h2 class="daytime"></h2>
            <h3 class="city"></h3>
        </section>
    </div>
</body>
</html>
